<h1>Account Summary</h1>
<!-- TODO: 6. Angular ngFor, refactor, and bonus points (DONE)-->
<!-- TODO: 7. Accessibility, table markup, form control (DONE)-->
<div class="account-summary">
  <section>
    <table>
      <tr>
        <th scope="col"><span class="title">Account Name </span><span class="small">(click for details)</span></th>
        <th scope="col">Balance</th>
        <th scope="col">
          <label>Account Type</label>
          <span class="small"><select [(ngModel)]="accountsFilter">
            <option value="">Filter</option>
            <option value="CAD">CAD</option>
            <option value="USD">USD</option>
          </select></span>
        </th>
        <!-- <th scope="col">Account Details</th> Was going to create a seperate column to route to account details but didn't like the look of it -->
      </tr>
      <tr *ngFor="let account of filterAccounts(accounts)">
        <!-- TODO: 8. route to detail view (DONE)-->
        <!-- Call retrieve account method to initate the routing to the specific account and update current account -->
        <th><a (click)="retrieveAccount(account.id)" class="pointer">{{account.id}}</a></th>
        <td>{{account.balance}}</td>
        <td>{{account.currency}}</td>
      </tr>
    </table>
  </section>
</div>
